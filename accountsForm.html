<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
</head>
<body>
  <a href="#welcome_section"><button class="button">Home</button></a>
   <h1>Create Account Form</h1>

   <form>
    <fieldset>
      <legend>Personal Informaton</legend>
      <ul>
        <li>
          <label for="FullName">Name</label>
          <input type="text" name="name" id="FullName" placeholder="enter your full name" required>
        </li>

        <li>
          <label for="dob">Date Of Birth</label>
          <input type="date" name="dob" id="dob" placeholder="mm-dd-yy" required>
        </li>

        <li>
          <label for="address">Home Address</label> <br>
          <textarea name="address" id="address" cols="30" rows="2" maxlength="20"></textarea>
          <!-- you can use text either input or textarea(which simply indicates how long you want the address to be) -->
        </li>

        <li>
          <label for="soo">State Of Origin</label>
          <select>
            <optgroup label="North-East">
              <option value="ad">Adamawa</option>
              <option value="ba">Bauchi</option>
              <option value="bo">Borno</option>
              <option value="go">Gombe</option>
              <option value="yo">Yobe</option>
            </optgroup>

          <optgroup label="north-west">
            <option value="za">Zamfara</option>
            <option value="so">Sokoto</option>
            <option value="ke">Kebbi</option>
            <option value="kat">Katsina</option>
            <option value="ka">Kano</option>
            <option value="kad">Kaduna</option>
            <option value="ji">Jigawa</option>
          </optgroup>

          <optgroup label="North-central">
            <option value="pl">Plateau</option>
            <option value="ni">Niger</option>
            <option value="na">Nasarawa</option>
            <option value="kw">Kwara</option>
            <option value="ko">Kogi</option>
            <option value="fed">Federal Capital Territort</option>
            <option value="ben">Benue</option>
         </optgroup>

         <optgroup label="South-east">
          <option value="im">Imo</option>
          <option value="en">Enugu</option>
          <option value="eb">Ebonyi</option>
          <option value="an">Anambra</option>
          <option value="ab">Abia</option>
         </optgroup>

         <optgroup label="South-south">
          <option value="ri">Rivers</option>
          <option value="ed">Edo</option>
          <option value="de">Delta</option>
          <option value="cr">Cross-rivers</option>
          <option value="ba">Bayelsa</option>
          <option value="ak">Akwa-ibom</option>
         </optgroup>

         <optgroup label="South-west">
          <option value="ek">Ekiti</option>
          <option value="lg">Lagos</option>
          <option value="og">Ogun</option>
          <option value="on">Ondo</option>
          <!-- we used the selected attribute to choose osun by default -->
          <option value="os" selected>Osun</option>
          <option value="oy">Oyo</option>
         </optgroup>

          </select>
        </li>

        <li>
          <h3>Marital Status</h3>
          <input type="radio" name="status" id="single">
          <label for="single">Single</label>

          <input type="radio" name="status" id="Married">
          <label for="Married">Maried</label>

          <input type="radio" name="status" id="Divorced">
          <label for="Divorced">Divorced</label>

          <input type="radio" name="status" id="Widowed">
          <label for="Widowed">Widowed</label>
        </li>

        <li>
          <h3>Religion</h3>
          <input type="radio" name="status" id="single">
          <label for="Christainity">Christainity</label>

          <input type="radio" name="status" id="Islam">
          <label for="Islam">Islam</label>

          <input type="radio" name="status" id="Pagan">
          <label for="Pagan">Pagan</label>
        </li>

        <li>
          <h3>Gender</h3>
          <input type="radio" name="status" id="Female">
          <label for="Female">Female</label>

          <input type="radio" name="status" id="Male">
          <label for="Male">Male</label> <br> <br>
        </li>

        <li>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="timimarvel93@gmail.com"> <br>
        </li>

        <li>
          <label for="PhoneNumber">Phone no</label>
          <input type="tel" name="number" id="number" placeholder="+2348108513963">
        </li>

        <li>
          <h3>Means Of Identification</h3>
          <label for="bvn">BVN</label>
          <input type="file" name="bvn" id="bvn">

          <label for="nin">NIN</label>
          <input type="file" name="bvn" id="nin">

          <label for="driver">Driver's License</label>
          <input type="file" name="driver" id="driver">
        </li>
      </ul>
      <input type="submit">
    </fieldset>
  </form>

  <h3>Questions</h3>
  <form action="">
     
      <ol>
        <li>
          <label for="q1">What is the capital of Nigeria</label>
          <input type="text" name="q1" id="q1">
        </li>
      </ol>
    
    
  </form>
      
  




   



</body>
</html>
